<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Digit Recognition Upload</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .upload-container {
        background-color: #fff;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h2 {
        color: #333;
        margin-bottom: 30px;
      }

      input[type="file"] {
        margin: 20px 0;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        width: 100%;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="upload-container">
      <h2>Upload a handwritten digit</h2>
      <form
        method="POST"
        enctype="multipart/form-data"
        action="{% url 'upload' %}"
      >
        {% csrf_token %}
        <input
          type="file"
          name="digit_image"
          accept="image/png, image/jpeg"
          required
        />
        <button type="submit">Predict</button>
      </form>
    </div>
  </body>
</html>
